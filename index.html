<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title></title>
      
<style>
    .main{
        width: 600px;
        height: 200px;
        box-shadow: 0px 0px 10px red;
        border-radius: 10px;
        margin-left: 400px;
        margin-top: 150px;
    }
    .clock{
        width: 600px;
        height: 100px;
        color:blue;
        position: relative;
        top: 50px;
        left: 120px;
        font-size: 65px;
        font-weight:bold ;
        
    
    }
</style>

   </head>

   <body >
      <div class="wrapper">
         <div class="main">
            <div class="clock"></div>
         </div>
      </div>


      <script>
        
         setInterval(()=>{
           const time = document.querySelector(".main .clock");
           var date = new Date();
           var hours = date.getHours();
           var minutes = date.getMinutes();
           var seconds = date.getSeconds();
           var day_night = "AM";
           if(hours > 12){
             day_night = "PM";
             hours = hours - 12;
           }
           if(seconds < 10){
             seconds = "0" + seconds;
           }
           if(minutes < 10){
             minutes = "0" + minutes;
           }
           if(hours < 10){
             hours = "0" + hours;
           }
           time.textContent = hours+ ":" + minutes + ":" + seconds + " "+ day_night;
         });
          

      </script>
